{% extends 'base.html'%}
{% load compress %}
{% load static %}
{% block content%}
<!doctype html>
<html lang="en">
  <head>

  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	{% compress css %}
	<link rel="stylesheet" href="{% static 'login/css/style.css' %}">
	<link href="{% static 'login/css/toastr.min.css' %}" rel="stylesheet">
	{% endcompress %}
	</head>
	<body>
        <form class="form-signin" method="post" action=" {% url 'accounts:login' %}">
			
            {% csrf_token %}
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Please login </h2>
				
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Have an account?</h3>
						<form action="#" class="login-form">
		      		<div class="form-group">
		      			<input type="text" name="username" class="form-control rounded-left" placeholder="Username or Email" required>
		      		</div>
	            <div class="form-group d-flex">
	              <input type="password" name="password" class="form-control rounded-left" placeholder="Password" required>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="{% url 'accounts:changepassword' %}">Forgot Password</a>
								</div>
	            </div>
				<div class="w-50 text-md-right">
				<a href="{% url 'accounts:singup' %}">Singup</a>
							</div>
	            <div class="form-group">
	            	<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Get Started</button>
	            </div>
				
	          </form>
			  
	        </div>
				</div>
			</div>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	{% compress js %}
  <script src="{% static 'login/js/jquery.min.js' %}"></script>
  <script src="{% static 'login/js/popper.js' %}"></script>
  <script src="{% static 'login/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'login/js/main.js' %}"></script>
  <script type="text/javascript" src="{% static 'login/js/toastr.min.js' %}"></script>  
  {% endcompress %}
  <script>
  {% if messages %}
  document.addEventListener("DOMContentLoaded", function(event) {
      toastr.options = { "closeButton": true, "debug": false, "newestOnTop": true,
          "progressBar": false, "positionClass": "toast-top-right", "preventDuplicates": true,
          "onclick": null, "showDuration": "300", "hideDuration": "1000", "timeOut": "5000",
          "extendedTimeOut": "1000", "showEasing": "swing", "hideEasing": "linear",
          "showMethod": "fadeIn", "hideMethod": "fadeOut" };
      {% autoescape off %}
          {% for msg in messages %}
              toastr.{{ msg.level_tag }}("{{ msg }}");
          {% endfor %}
      {% endautoescape %}
  });
{% endif %}
</script>


</form>
	</body>
</html>

{% endblock %}
