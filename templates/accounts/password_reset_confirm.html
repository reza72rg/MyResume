{% extends 'base.html'%}
{% load static %}
{% load compress %}
{% block content%}
<!doctype html>
<html lang="en">
  <head>

  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	</head>
	<body>
        {% if validlink %}
        <form class="form-signin" method="post" action="">
            {% csrf_token %}
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Please changepassword </h2>
					{% include 'website/messages.html' %}
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Enter your new password</h3>
						<form action="#" class="login-form">
							<div class="form-group">
								<input type="password" name="new_password1" class="form-control rounded-left" placeholder="new_password" required>
							</div>
					  <div class="form-group d-flex">
						<input type="password" name="new_password2" class="form-control rounded-left" placeholder="confirm new_password" required>
					  </div>
	            <div class="form-group">
	            	<button type="submit" class="btn btn-primary rounded submit p-3 px-5">Change</button>
	            </div>
	          </form>
              {% else %}
              <p>this link is not valid. please try again.</p>
          {% endif %}
	        </div>
				</div>
			</div>
		</div>
	</section>

</form>
	</body>
</html>

{% endblock %}
