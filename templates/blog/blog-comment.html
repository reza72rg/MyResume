{% load static %}
<div class="col-lg-12">
    <div class="sidebar-item comments">
      <div class="sidebar-heading">
        <h2>{{ comment | length }} Comments</h2>
      </div>
      <div class="content">
        <ul>
          <li>
            <div class="author-thumb">
                {% for com  in comment %}
              <img src="{% static 'blog/assets/images/comment-author-01.jpg'  %} " alt="">
            </div>
            <div class="right-content">
              <h4>{{com.name}}<span>{{com.created_date| timesince}}</span></h4>
              <p>  {{com.message}} .</p>
            </div>
          </li>
          {% empty %}
          <p> No comments here </p>
     {% endfor %} 
        </ul>
      </div>
    </div>
  </div>
