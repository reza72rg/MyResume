{% load static %}
<div class="col-lg-12">
    <div class="sidebar-item tags">
      <div class="sidebar-heading">
        <h2>Tag Clouds</h2>
      </div>
      <div class="content">
        <ul>
            {% for tag in tags %}
          <li><a href="{% url 'blog:tag' tag_name=tag.slug %}">{{tag.name}}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
