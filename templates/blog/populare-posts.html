{% load static %}
{% load humanize %}
<div class="col-lg-12">
    <div class="sidebar-item recent-posts">
      <div class="sidebar-heading">
        <h2>Populare Posts</h2>
      </div>
      <div class="content">
        <ul>
            {% for post in posts %}
            <div class="thumb">
               <!-- <img class="img-fluid" src="{{post.image.url}}" width="80px" height="200px"   alt="">-->
              </div>
          <li><a href="{{ post.get_absolute_url }}">
            <h6>{{post.title}}</h6>
            <span>{{post.counted_views}} views</span>
          </a></li>
          {% endfor %}

        </ul>
      </div>
    </div>
  </div>
