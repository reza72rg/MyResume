{% load static %}
{% load compress %}

{% compress js %}

<script src="{% static 'website/coming_soon/scripts/jquery.slim.min.js' %} "></script>
<script src="{% static 'website/coming_soon/scripts/bootstrap.bundle.min.js' %} "></script>
<script src="{% static 'website/coming_soon/scripts/main.js' %} "></script>
<script type="text/javascript" src="{% static 'website/coming_soon/scripts/toastr.min.js' %}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>  
<script language = "text/Javascript"> 
    cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
    function clearField(t){                   //declaring the array outside of the
    if(! cleared[t.id]){                      // function makes it static and global
        cleared[t.id] = 1;  // you could use true and false, but that's more typing
        t.value='';         // with more chance of typos
        t.style.color='#fff';
        }
    }
  </script>
    <script type="text/javascript" src="{% static 'blog/assets/js/toastr.min.js' %}"></script>  
    <script>
    {% if messages %}
    document.addEventListener("DOMContentLoaded", function(event) {
        toastr.options = { "closeButton": true, "debug": false, "newestOnTop": true,
            "progressBar": false, "positionClass": "toast-top-right", "preventDuplicates": true,
            "onclick": null, "showDuration": "300", "hideDuration": "1000", "timeOut": "5000",
            "extendedTimeOut": "1000", "showEasing": "swing", "hideEasing": "linear",
            "showMethod": "fadeIn", "hideMethod": "fadeOut" };
        {% autoescape off %}
            {% for msg in messages %}
                toastr.{{ msg.level_tag }}("{{ msg }}");
            {% endfor %}
        {% endautoescape %}
    });
  {% endif %}
  </script>
{% endcompress %}
