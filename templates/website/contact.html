{% extends 'base.html'%}
{% load static %}
{% block title %}Contact{% endblock %}
{% block content%}

</head>
 <!-- ======= Contact Section ======= -->
  <section id="contact" class="contact">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Contact</h2>
      </div>

      <div class="row mt-1">

        <div class="col-lg-4">
          <div class="info">
            <div class="address ">
              <i class="bi bi-geo-alt"></i>
              <h4>Location:</h4>
              <p>{{myinformations.address}}</p>
            </div>

            <div class="email">
              <i class="bi bi-envelope"></i>
              <h4>Email:</h4>
              <a href="mailto:{{ myinformations.email }}" >{{ myinformations.email }}</a>
            </div>

            <div class="phone ">
              <i class="bi bi-phone"></i>
              <h4>Call:</h4>
              <p>{{myinformations.phone}}</p>
            </div>

          </div>

        </div>

        <div class="col-lg-8 mt-5 mt-lg-0">
            
          <div class="form">
            <form action="{% url 'website:contact' %}" method="post" class="php-email-form.sent-message">
              {% csrf_token %}
              <div class="row">
                <div class="form-group col-md-6" style="padding-bottom: 2%;">
                  <input type="text" name="name" class="form-control"  placeholder="Your Name" required>
                </div>
                <div class="form-group col-md-6">
                  <input type="email" class="form-control" name="email"  placeholder="Your Email" required>
                </div>
              </div>
              <div class="form-group" style="padding-bottom: 2%;">
                <input type="text" class="form-control" name="subject"  placeholder="Subject" >
              </div>
              <div class="form-group" style="padding-bottom: 2%;">
                <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
              </div>   
              <div class="form-group" mb-5 style="padding-bottom: 2%;"> 
              
              </div>
              {{form.captcha}}
              <a href="#void"  class="captcha-refresh"> </a>
              
             
              
             <div style="padding-bottom: 2%;"><button type="submit" class="btn btn-success m-3">Send Message</button></div>
            

            </form>
            
        </div>



       
  
      </div>
    </div>
  </section><!-- End Contact Section -->

 

{% endblock %}
