{% load static %}

    <!-- Header -->
    <header class="">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="{% url 'website:index' %}"><h2>Home<em>.</em></h2></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item {% if request.resolver_match.url_name == 'blog' %}active{% endif %}">
                <a class="nav-link" href="{% url 'blog:blog' %}">Stand Blog
                  <span class="sr-only">(current)</span>
                </a>
              </li> 
              <li class="nav-item">
                {% if request.user.is_authenticated %}
                <a class="nav-link">{{ request.user.username}}</a>
                <a class="nav-link" href="{% url 'accounts:logout' %}">LogOut</a>
                {% else %}
              </li>
              <li class="nav-item  ">
                <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:signup' %}">signup</a>
              </li>
              {% endif %}
             
            </ul>
          </div>
        </div>
      </nav>
    </header>
